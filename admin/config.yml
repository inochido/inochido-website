backend:
  name: github
  repo: inochido/inochido-website
  branch: dev

media_folder: "assets"
public_folder: "./assets"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "content/home.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
                default: "Welcome to Inochido"
              - label: "Subtitle"
                name: "subtitle"
                widget: "text"
                default: "Your path to holistic growth"
              - label: "Button Text"
                name: "buttonText"
                widget: "string"
                default: "Explore Our Pillars"
          - label: "Four Pillars Section"
            name: "pillarsSection"
            widget: "object"
            fields:
              - label: "Section Title"
                name: "title"
                widget: "string"
                default: "Our Four Pillars"
              - label: "Section Subtitle"
                name: "subtitle"
                widget: "text"
                default: "A comprehensive approach to personal and professional development"

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General"
        name: "general"
        file: "content/settings.json"
        fields: