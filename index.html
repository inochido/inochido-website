<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inochido - Header Design</title>
    <meta name="description" content="Inochido header design testing">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #222121;
            --secondary-color: #d6d6d6;
            --text-color: #222121;
            --bg-color: #f2f3fb;
            --card-bg: #d6d6d6;
            --card-text: #222121;
            --header-bg: rgba(242, 243, 251, 0.9);
            --shadow: rgba(34, 33, 33, 0.1);
            --border-color: #222121;
        }

        [data-theme="dark"] {
            --primary-color: #f2f3fb;
            --secondary-color: #424246;
            --text-color: #f2f3fb;
            --bg-color: #222121;
            --card-bg: #424246;
            --card-text: #f2f3fb;
            --header-bg: rgba(34, 33, 33, 0.9);
            --shadow: rgba(242, 243, 251, 0.1);
            --border-color: #f2f3fb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            min-height: 100vh;
            font-size: var(--font-size, 16px);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            max-width: 100%;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-center {
            display: flex;
            list-style: none;
            gap: 2rem;
            margin: 0;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            height: 40px;
            width: auto;
            transition: all 0.3s ease;
        }

        /* Dark theme (default) shows dark mode logo */
        [data-theme="dark"] .logo-img,
        body:not([data-theme]) .logo-img { 
            content: url('./assets/Dark-Mode-Logo.svg'); 
        }

        /* Light theme shows light mode logo */
        [data-theme="light"] .logo-img { 
            content: url('./assets/Light-Mode-Logo.svg'); 
        }

        .nav-center a {
            color: var(--text-color);
            text-decoration: none;
            transition: opacity 0.3s;
            padding: 0.5rem 1rem;
            font-weight: 700;
        }

        .nav-center a:hover {
            opacity: 0.7;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            padding: 0.5rem 1rem;
        }

        .search-input {
            background: transparent;
            border: none;
            color: var(--card-text);
            font-size: 1rem;
            outline: none;
            width: 200px;
        }

        .search-input::placeholder {
            color: var(--card-text);
            opacity: 0.7;
        }

        .search-btn {
            background: none;
            border: none;
            color: var(--card-text);
            cursor: pointer;
            font-size: 1rem;
            margin-left: 0.5rem;
            font-family: inherit;
        }

        .subscribe-btn {
            background: var(--card-bg);
            color: var(--card-text);
            border: 2px solid var(--border-color);
            padding: 0.35rem 1rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .subscribe-btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .control-btn {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--card-text);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            font-family: inherit;
        }

        .control-btn:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Noto Serif', serif;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-color);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            background: var(--card-bg);
            color: var(--card-text);
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid var(--border-color);
            transition: all 0.3s;
        }

        .cta-button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .cta-button:focus {
            outline: 2px solid var(--border-color);
            outline-offset: 2px;
        }

        .content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            box-shadow: 0 20px 40px var(--shadow);
        }

        .section {
            margin-bottom: 3rem;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-align: center;
        }

        .section p {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            opacity: 0.8;
            text-align: center;
            font-style: italic;
        }

        .pillars {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .pillar {
            background: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid var(--border-color);
            box-shadow: 0 10px 30px var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .pillar:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow);
        }

        .pillar:focus-within {
            outline: 2px solid var(--border-color);
            outline-offset: 2px;
        }

        .pillar h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pillar-icon {
            font-size: 1.8rem;
            role: img;
        }

        .pillar-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .categories {
            list-style: none;
        }

        .categories li {
            margin-bottom: 0.8rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
            opacity: 0.3;
        }

        .categories li:last-child {
            border-bottom: none;
        }

        .category-name {
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .category-description {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 15px var(--shadow);
            transition: all 0.3s;
            z-index: 1000;
        }

        .admin-link:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .admin-link:focus {
            outline: 2px solid white;
            outline-offset: 2px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .nav-center {
                display: none;
            }
            
            .nav-right {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .search-container {
                width: 100%;
            }
            
            .search-input {
                width: 150px;
            }
            
            .content {
                padding: 2rem;
            }

            .pillars {
                grid-template-columns: 1fr;
            }
        }

        /* Animation for theme transition */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Screen reader only text */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="nav-left">
                <img src="./assets/Dark-Mode-Logo.svg" alt="Inochido" class="logo-img">
            </div>
            
            <ul class="nav-center">
                <li><a href="#ability">Ability</a></li>
                <li><a href="#business">Business</a></li>
                <li><a href="#learning">Learning</a></li>
                <li><a href="#resources">Resources</a></li>
            </ul>
            
            <div class="nav-right">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search...">
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                
                <a href="#subscribe" class="subscribe-btn">Subscribe</a>
                
                <div class="controls">
                    <button class="control-btn" id="decrease-font" title="Decrease text size" aria-label="Decrease text size">-</button>
                    <button class="control-btn" id="increase-font" title="Increase text size" aria-label="Increase text size">+</button>
                    <button class="control-btn" id="theme-toggle" title="Toggle dark/light mode" aria-label="Toggle dark/light mode"><i class="fa-solid fa-moon"></i></button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div style="padding: 4rem 0; text-align: center;">
            <h1 style="font-family: 'Noto Serif', serif;">Header Design Testing</h1>
            <p>Focus area: Navigation and header layout</p>
        </div>
    </main>

    <a href="/admin" class="admin-link"><i class="fa-solid fa-pencil"></i></a>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        // Check for saved theme preference, default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);
                    themeToggle.textContent = '';
            const icon = savedTheme === 'dark' ? 'fa-sun' : 'fa-moon';
            themeToggle.innerHTML = `<i class="fa-solid ${icon}"></i>`;
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            const icon = newTheme === 'dark' ? 'fa-sun' : 'fa-moon';
            themeToggle.innerHTML = `<i class="fa-solid ${icon}"></i>`;
        });

        // Font size controls
        const decreaseBtn = document.getElementById('decrease-font');
        const increaseBtn = document.getElementById('increase-font');
        let fontSize = parseInt(localStorage.getItem('fontSize')) || 16;
        
        // Apply saved font size
        document.documentElement.style.setProperty('--font-size', fontSize + 'px');
        
        decreaseBtn.addEventListener('click', () => {
            if (fontSize > 12) {
                fontSize -= 2;
                document.documentElement.style.setProperty('--font-size', fontSize + 'px');
                localStorage.setItem('fontSize', fontSize);
            }
        });
        
        increaseBtn.addEventListener('click', () => {
            if (fontSize < 24) {
                fontSize += 2;
                document.documentElement.style.setProperty('--font-size', fontSize + 'px');
                localStorage.setItem('fontSize', fontSize);
            }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Load content from CMS (placeholder for future implementation)
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Inochido website loaded');
        });
    </script>
</body>
</html>
