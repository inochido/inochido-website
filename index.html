<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inochido - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #222121;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .email {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 1rem;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            text-decoration: none;
            display: inline-block;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .logo { width: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/Dark-Mode-Logo.svg" alt="Inochido" class="logo">
        <h1>Coming Soon</h1>
        <p>Site coming for January 2026</p>
    </div>
</body>
</html>
